{% load static %}
{% comment %} <!DOCTYPE html> {% endcomment %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Aldrich&display=swap" rel="stylesheet">
    <!-- Include custom CSS files -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <main>
        <div class="row gap-0 gx-0 sidebar-flex vh-100 ">
            <div class="col-1 sidebar">{% include "./admin_nav.html" %}</div>
            <div class="col bg-body-secondary">
                <nav class="navbar p-0 navbar-expand-lg bg-body-tertiary">
                    <div class="container no-flex-warp">
                        <button id="sidebarToggle" class="btn d-md-none">
                            <i class="bi bi-list"></i>
                        </button>
                        <form class="d-flex mt-2 search me-auto" role="search">
                            <div class="input-group  mb-3">
                                <span class="input-group-text border-end-0" id="basic-addon1"><i class="bi bi-search"></i></span>
                                <input type="text"
                                       class="form-control search bg-body-tertiary border-start-0"
                                       placeholder="search"
                                       aria-label="search"
                                       aria-describedby="basic-addon1">
                            </div>
                        </form>
                        <ul class="navbar-nav custom-nav ms-auto d-flex align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="{% static 'img/moon.svg' %}"
                                         alt="moon"
                                         width="25"
                                         height="25">
                                </a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">
                                    <img src="{% static 'img/bell.svg' %}"
                                         alt="bell"
                                         width="25"
                                         height="25">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img class="rounded-circle"
                                         src="https://media.istockphoto.com/id/916306960/photo/faceless-man-in-hoodie-standing-isolated-on-black.jpg?s=612x612&w=0&k=20&c=pMeGd1UuJgvdZ2gV2VQC2Jn3VwMNeW6TF3cG9RIo1tY="
                                         alt="user-profile"
                                         height="25"
                                         width="25">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="content px-3">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h2>User Management</h2>
                        <button class="btn btn-dark">Add User</button>
                    </div>
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox" /></th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Location</th>
                                <th scope="col">Status</th>
                                <th scope="col">Subscription Type</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Repeat this block for each user -->
                            <tr>
                                <td><input type="checkbox" /></td>
                                <td>
                                    <img src="https://example.com/user1.jpg" class="rounded-circle me-2" width="30" height="30" alt="User Image">
                                    John Abraham
                                </td>
                                <td>Male</td>
                                <td>25</td>
                                <td>Building No:134, kakana, kochi, kerala</td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option selected>Block</option>
                                        <option value="1">Un-Block</option>
                                    </select>
                                </td>
                                <td>Paid</td>
                                <td><button class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil"></i></button></td>
                            </tr>
                            <!-- Repeat block ends -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        {% block admin_footer %}
        {% endblock admin_footer %}
    </footer>
    <!-- jQuery (required for jQuery-based methods) -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
