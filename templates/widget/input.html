{% if label == 'Phone' %}
<div class="form-group row">
    
        <label for="{{ field.id_for_label }}" class="form-label">{{ label }}</label>
        <div class="col-md-3">
            {{ form.country_code}}
        </div>

        <div class="col-md-9">
            {{ field }}
        </div>
</div>
{% else %}
<div class="form-group">
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ label }}</label>
        {{ field }}
    </div>
</div>
{% endif %}
