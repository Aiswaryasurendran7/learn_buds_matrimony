{% if type == 'checkbox' %}
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="{{ label|slugify }}" name="{{ label|slugify }}">
    <label class="form-check-label" for="{{ label|slugify }}">
        {{ label }}
    </label>
</div>
{% elif type == 'select' %}
<div class="form-group mb-3">
    <select class="form-select" id="{{ label|slugify }}" name="{{ label|slugify }}">
        {% for option in select_options %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
</div>
{% elif type == 'button' %}
<div class="form-group mb-3">
    <button type="button" class="btn btn-primary w-100" id="{{ label|slugify }}" name="{{ label|slugify }}">
        {{ label }}
    </button>
</div>
{% else %}
<div class="form-group mb-3">
    <input type="{{ type }}" class="form-control" id="{{ label|slugify }}" placeholder="{{ label }}" />
</div>
{% endif %}
