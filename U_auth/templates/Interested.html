{% extends 'base_files/base.html' %}
{% load static %}
{% block meta %}
<title>Interested</title>
{% endblock meta %}

{% block content %}
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#InterestedModal">
        Interested
    </button>

    <div class="modal fade" id="InterestedModal" tabindex="-1" aria-labelledby="InterestedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="InterestedModalLabel">Interested</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-dark w-100">Dating</button>
                        <button type="button" class="btn btn-dark w-100" id="goToMatrimony">Matrimony</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('goToMatrimony').addEventListener('click', function() {
            $('#InterestedModal').modal('hide');
            $('#AdditionalModal').modal('show');
        });
    </script>
</body>
{% endblock content %}
