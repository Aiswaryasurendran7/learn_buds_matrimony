{% extends 'base_files/base.html' %}
 {% load static %}
 {% block meta %}
 <title>Relationship</title>
 
 
 {% endblock meta %}
{% block content %}
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RelationModal">
        Relationship
    </button>

    
    <div class="modal fade" id="RelationModal" tabindex="-1" aria-labelledby="RelationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="RelationModalLabel">Relationship Goals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="d-grid gap-3">
                        
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                                <label class="form-check-label" for="check1">Short Term Relationship</label>
                              </div>
                              <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                <label class="form-check-label" for="check2">Long Term Relationship</label>
                              </div>
                            <button type="submit" class="btn btn-dark w-100" id="nextToInterested">Next</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('nextToInterested').addEventListener('click', function() {
            $('#RelationModal').modal('hide');
            $('#InterestedModal').modal('show');
        });
    </script>  
</body>
</html>
{% endblock content %}
